plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.8.0'
    testImplementation group: 'org.testng', name: 'testng', version: '7.7.1'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.2.3'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '4.1.4'
    implementation 'com.thedeanda:lorem:2.2'
    implementation 'com.aventstack:extentreports:5.1.0'
}

test {
    useTestNG()
}